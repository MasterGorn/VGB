<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Chesstendo - Se connecter</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="data:," />
<style>
  body { margin:0; font:16px Arial; color:#111; }
  .container { max-width:420px; margin:0 auto; padding:24px 16px; }
  header { position:sticky; top:0; z-index:5000; background:#ffffffcc; backdrop-filter:saturate(120%) blur(6px); border-bottom:1px solid #e5e5e5; }
  header .inner { max-width:1200px; margin:0 auto; padding:10px 16px; display:flex; align-items:center; justify-content:space-between; }
  header a { color:#111; text-decoration:none; }
  nav a { font:14px Arial; padding:6px 10px; border-radius:6px; }
  h1 { font-size:22px; margin:18px 0; }
  .card { border:1px solid #e5e5e5; border-radius:8px; padding:16px; background:#fff; }
  .row { display:flex; flex-direction:column; gap:8px; margin-bottom:12px; }
  input { font:14px Arial; padding:8px 10px; border:1px solid #ccc; border-radius:6px; }
  button { font:14px Arial; padding:8px 12px; border-radius:6px; border:1px solid #111; background:#111; color:#fff; cursor:pointer; }
  button:hover { opacity:.9; }
  .hint { font:12px Arial; color:#666; }
  a { color:#111; }
</style>
</head>
<body>
<div id="header-root"></div>
<main class="container" style="padding-top:144px;">
  <h1>Se connecter</h1>
  <div class="card">
    <div class="row">
      <label>Email</label>
      <input type="email" placeholder="vous@exemple.com" />
    </div>
    <div class="row">
      <label>Mot de passe</label>
      <input type="password" placeholder="••••••••" />
    </div>
    <div class="row">
      <button>Connexion</button>
      <div class="hint">(Démo statique pour l’instant)</div>
    </div>
  </div>
</main>
<script src="public/js/header.js"></script>
<script>VGBHeader.injectHeader('login');</script>
</body>
</html>
